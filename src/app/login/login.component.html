<!-- login.component.html -->
<div class="login-container">
    <div class="login-card">
      <h2>eRaktAdhikosh Login</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username" 
            placeholder="Enter your username"
          >
          <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password" 
            placeholder="Enter your password"
          >
          <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </div>
        </div>
        
        <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Login</button>
        
        <div class="register-link">
          New to Blood Bank? <a (click)="navigateToRegister()" style="cursor: pointer;">Create an Account</a>
        </div>
      </form>
    </div>
  </div>
